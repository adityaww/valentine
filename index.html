<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      /* min-height: 100vh; */
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      text-align: center;
    }
    
    .container {
      width: 520px;
      max-width: 95vw; /* mobile friendly */
      height: 420px;
      text-align: center;
      position: relative;
    }
    
    h1 {
      font-size: 28px;
      margin: 8px 0 50px;
      white-space: nowrap;     /* one line on desktop */
      text-align: center;
      position: relative;
      z-index: 2;
    }
    
    /* Mobile */
    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
        white-space: normal;   /* allow wrapping on small screens */
      }
      
      .container {
        height: auto;
        padding-bottom: 40px;
      }
    
      #yes,
      #no {
        top: 260px;
      }
    }

    .photo {
      width: 220px;
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      z-index: 2;
    }

    button {
      position: absolute;
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.25s ease, left 0.25s ease, top 0.25s ease;
      z-index: 1;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      top: 300px;
      transform: translateX(-120%) scale(1); /* push left */
      transform-origin: center;
    }
    
    #no {
      background: #888;
      color: white;
      left: 50%;
      top: 300px;
      transform: translateX(20%); /* push right */
      z-index: 5; /* ABOVE image & text */
    }

  </style>
</head>
<body>

  <div class="container">
    <img
        src="./Cute-elephant-01-HQ.jpg"
        class="photo"
        alt="question's photo"
    />
    <h1>Bubuyy, will you be my Valentine? ðŸ’–</h1>


    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
  const container = document.querySelector(".container");
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  let yesScale = 1;

  const centerX = container.offsetWidth / 2 - yesBtn.offsetWidth / 2;
  const centerY = container.offsetHeight / 2 + 40;

  function dodgeNoButton() {
    const maxX = container.offsetWidth - noBtn.offsetWidth;
    // const maxY = container.offsetHeight - noBtn.offsetHeight;
    const maxY = container.offsetHeight - noBtn.offsetHeight - 80;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    if (yesScale < 2.0) {
      yesScale += 0.15;
    }

    yesBtn.style.transform = `translateX(-120%) scale(${yesScale})`;

  }

  // Desktop
  noBtn.addEventListener("mouseenter", dodgeNoButton);

  // Mobile
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault(); // stop click
    dodgeNoButton();
  });

  noBtn.addEventListener("touchmove", dodgeNoButton);

  yesBtn.addEventListener("click", () => {
    window.location.href = "./yes_result.html";
  });
</script>


</body>
</html>
