<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yay!</title>

  <style>
    body {
      margin: 0;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    img.main-gif {
      width: 300px;
      border-radius: 12px;
    }

    /* ===== FLOATING HEARTS ===== */
    .heart {
      position: fixed;
      bottom: -30px;
      font-size: 22px;
      animation: floatUp linear forwards;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* ===== CONFETTI ===== */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: confettiFall linear forwards;
    }

    @keyframes confettiFall {
    to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
    }
    }

    /* ===== WALKING COUPLES ===== */
    .walking-couple {
      position: fixed;
      pointer-events: none;
      z-index: 998;
      animation-name: moveRTL;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes moveRTL {
      from { transform: translateX(110vw); }
      to { transform: translateX(-180px); }
    }

    .couple-inner {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .couple-row {
      display: flex;
      gap: 10px;
    }

    .emoji {
      width: 44px;
      height: 44px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
    }

    /* ===== FLIPPED WALKING COUPLES ===== */
    .walking-couple-flipped {
      position: fixed;
      pointer-events: none;
      z-index: 998;
      animation-name: moveLTR;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    
    @keyframes moveLTR {
      from { transform: translateX(-180px); }
      to { transform: translateX(110vw); }
    }

    .emoji-flipped {
      width: 44px;
      height: 44px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
      transform: scaleX(-1);
    }

    @media (max-width: 480px) {
      .emoji {
        width: 36px;
        height: 36px;
      }
    }

    .couple-name {
      font-size: 14px;
      margin-top: 4px;
      color: #ff4d6d;
      font-weight: bold;
      /* transform: scaleX(1); */
    }

<body>

  <h1>Uhuyy~~ I knew you'd say yess</h1>

  <!-- Background Music -->
  <iframe
    width="0"

    allow="autoplay"
  ></iframe>

  <script>
    function launchConfetti() {
        for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            ["#ff4d6d", "#ffd166", "#ff9aa2", "#cdb4db"][
            Math.floor(Math.random() * 4)
            ];
        confetti.style.animationDuration = 2 + Math.random() * 2 + "s";

        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 4000);
        }
    }
    window.addEventListener("load", launchConfetti);
  </script>

  <script>
    /* Floating hearts */
    const hearts = ["ðŸ’–", "ðŸ’•", "ðŸ’˜", "ðŸ’—", "ðŸ’ž"];

    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 3 + Math.random() * 3 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }, 350);

    /* Walking couples */
    const coupleNames = ["ðŸ’• Bubuy & Abuy ðŸ’•"];
    const coupleNamesFlipped = ["ðŸ’• Abuy & Bubuy ðŸ’•"];

    function createCouple() {
      const couple = document.createElement("div");
      couple.className = "walking-couple";

      couple.style.animationDuration = 20 + Math.random() * 10 + "s";

      const elephant = `<img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/png/128/emoji_u1f418.png"
          class="emoji"
          alt="Elephant"
        />
      `;

      const pig = `<img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/png/128/emoji_u1f416.png"
          class="emoji"
          alt="Pig"
        />
      `;

      const order = Math.random() > 0.5
        ? elephant + pig
        : pig + elephant;

      couple.innerHTML = `
        <div class="couple-inner">
          <div class="couple-row">${order}</div>
          <div class="couple-name">
            ${coupleNames[Math.floor(Math.random() * coupleNames.length)]}
          </div>
        </div>
      `;

      const minY = window.innerHeight * 0.55;
      const maxY = window.innerHeight * 0.85;
      couple.style.top =
        minY + Math.random() * (maxY - minY) + "px";

      document.body.appendChild(couple);
    }
    
    function createCoupleFlipped() {
      const couple_f = document.createElement("div");
      couple_f.className = "walking-couple-flipped";

      couple_f.style.animationDuration = 20 + Math.random() * 10 + "s";

      const elephant_flipped = `<img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/png/128/emoji_u1f418.png"
          class="emoji-flipped"
          alt="Elephant"
        />
      `;

      const pig_flipped = `<img src="https://raw.githubusercontent.com/googlefonts/noto-emoji/main/png/128/emoji_u1f416.png"
          class="emoji-flipped"
          alt="Pig"
        />
      `;

      const order = Math.random() > 0.5
        ? elephant_flipped + pig_flipped
        : pig_flipped + elephant_flipped;

        couple_f.innerHTML = `
        <div class="couple-inner">
          <div class="couple-row">${order}</div>
          <div class="couple-name">
            ${coupleNamesFlipped[Math.floor(Math.random() * coupleNamesFlipped.length)]}
          </div>
        </div>
      `;

      const minY = window.innerHeight * 0.55;
      const maxY = window.innerHeight * 0.85;
      couple_f.style.top =
        minY + Math.random() * (maxY - minY) + "px";

      document.body.appendChild(couple_f);
    }

    // Spawn couples
    for (let i = 0; i < 6; i++) {
      setTimeout(createCouple, i * 1800);
      setTimeout(createCoupleFlipped, i * 1800);
    }
  </script>
